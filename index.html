<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>films</title>
    
</head>
<body>
    <header class="rounded">
        <h1>Кинопоиск</h1>
        <nav class="darkBg">
            <button class="active">Главная</button>
            <button>Избранная</button>
        </nav>
        <img src="./img/themeChange.svg" id="changeBtn" alt="">
    </header>
    <div class="search rounded">
        <input type="text" name="search">
        <button class="darkBg search_Btn">Поиск</button>
    </div>
    <div class="loader rounded">
    </div>
    <div class="rounded massage"></div>
    <main class="rounded">
        <div class="movieTitle darkBg">
            <h2 class="textCenter">MIB</h2>
        </div>
        <div class="movie darkBg">
            <div class="movieImage" style="background-image: url('./img/film1.jpg')">
                <div class="favStar">
                    <img src="./img/favBtn.svg" alt="">
   
                   </div>
            </div>
            <div class="movieDesc">
                <div class="desc">
                    <div class="movieLeft">Actors</div>
                    <div class="movieRight">Heath Harper, Debra Lamp, Lexy McKowen</div>
                    
                </div>
             
            </div>
        </div>
        <div class="similarTitle darkBg">
            <h2 class="textCenter">Похожих фильмов 6</h2>
        </div>
        <div class="similarMovies darkBg"> </div>
            
    </main>
    <script src="./script.js"></script>
</body>
</html>
